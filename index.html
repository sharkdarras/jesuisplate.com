<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Je suis plate!</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Je suis plate!" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="	https://jesuisplate.com/imgs/photo.jpg" />
  <meta property="og:url" content="https://jesuisplate.com" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="opensource-block">
    <img id="close" src="/imgs/x.svg" />
    <div style="width: 100%">
      <p>
        <span id="cheers">Cheers!</span>
        <br />
        jesuisplate.com est maintenant opensource!
      </p>
      <div id="btn-container">
        <a href="https://charlesdarras.com">Voir</a>
      </div>
    </div>
    <img id="budlight" src="/imgs/budlight.png" />
  </div>

  <img id="chanteuse" src="/imgs/chanteuse.png" alt="Une chanteuse!" />

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var closeButton = document.getElementById('close');
      var openSourceBlock = document.getElementById('opensource-block');

      closeButton.addEventListener('click', function () {
        openSourceBlock.style.display = 'none';
      });
    });
  </script>
</body>

</html>
